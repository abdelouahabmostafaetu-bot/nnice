<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8b7355">
    <meta name="description" content="Read articles by Abdelouahab Mostafa">
    <title>Read Article - Abdelouahab Mostafa</title>
    
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- MathJax for LaTeX Mathematics - Load only when needed -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                renderActions: {
                    addMenu: [0, '', '']
                }
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady();
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    
    <style>
        /* Critical CSS - Inline for fast first paint */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Prevent horizontal scrolling */
        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1ed 100%);
            color: #2c2416;
            line-height: 1.7;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        /* Reading Progress Bar */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #8b7355, #d4a574);
            z-index: 1000;
            transition: width 0.1s ease;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: white;
            color: #8b7355;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 115, 85, 0.15);
            z-index: 100;
            border: 2px solid #8b7355;
        }

        .back-button:hover {
            background: #8b7355;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 115, 85, 0.3);
        }

        /* Font Controls */
        .font-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 12px 18px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(139, 115, 85, 0.15);
            display: flex;
            gap: 8px;
            z-index: 100;
            border: 2px solid #e8e0d8;
        }

        .font-btn {
            background: #8b7355;
            color: white;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .font-btn:hover {
            background: #a0826d;
            transform: scale(1.1);
        }

        /* Main Article Container */
        .article-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 40px 60px;
        }

        /* Article Header */
        .article-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(139, 115, 85, 0.1);
            position: relative;
            overflow: hidden;
        }

        .article-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #8b7355, #d4a574, #8b7355);
        }

        .article-category {
            display: inline-block;
            background: linear-gradient(135deg, #8b7355, #a0826d);
            color: white;
            padding: 8px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .article-title {
            font-size: 2.8rem;
            color: #2c2416;
            margin-bottom: 25px;
            line-height: 1.25;
            font-weight: 700;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            color: #8b7355;
            font-size: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta-icon {
            font-size: 1.2rem;
        }

        /* Article Content */
        .article-body {
            background: white;
            padding: 60px 70px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(139, 115, 85, 0.1);
            font-size: 1.15rem;
            line-height: 1.9;
        }

        .article-body h2 {
            color: #8b7355;
            margin: 50px 0 25px;
            font-size: 1.9rem;
            padding-left: 20px;
            border-left: 5px solid #d4a574;
        }

        .article-body h3 {
            color: #a0826d;
            margin: 40px 0 20px;
            font-size: 1.5rem;
        }

        .article-body p {
            margin-bottom: 25px;
            text-align: justify;
            color: #3d3428;
        }

        .article-body ul, .article-body ol {
            margin: 25px 0;
            padding-left: 35px;
        }

        .article-body li {
            margin-bottom: 15px;
        }

        .article-body blockquote {
            background: linear-gradient(135deg, #faf8f5, #f5f1ed);
            border-left: 5px solid #8b7355;
            padding: 25px 35px;
            margin: 35px 0;
            font-style: italic;
            color: #6b5d50;
            border-radius: 0 15px 15px 0;
            position: relative;
        }

        .article-body blockquote::before {
            content: '"';
            font-size: 4rem;
            color: #d4a574;
            position: absolute;
            top: -10px;
            left: 15px;
            opacity: 0.5;
        }

        /* MathJax Styles */
        .article-body .MathJax {
            font-size: 1.1em !important;
        }

        .article-body mjx-container {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 5px 0;
        }

        .article-body mjx-container[display="true"] {
            display: block !important;
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background: linear-gradient(135deg, #faf8f5, #f5f1ed);
            border-radius: 10px;
            border-left: 4px solid #d4a574;
        }

        /* Article Actions */
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #e8e0d8;
            flex-wrap: wrap;
        }

        .action-btn {
            background: white;
            border: 2px solid #8b7355;
            color: #8b7355;
            padding: 14px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: inherit;
            text-decoration: none;
        }

        .action-btn:hover {
            background: #8b7355;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.3);
        }

        /* Related Articles Section */
        .related-section {
            margin-top: 80px;
            padding: 50px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(139, 115, 85, 0.1);
        }

        .related-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .related-title {
            font-size: 1.8rem;
            color: #8b7355;
            margin-bottom: 10px;
        }

        .related-subtitle {
            color: #8a7a6a;
            font-size: 1.05rem;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .related-card {
            background: linear-gradient(135deg, #faf8f5, #ffffff);
            border: 2px solid #e8e0d8;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .related-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #8b7355, #d4a574);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(139, 115, 85, 0.15);
            border-color: #8b7355;
        }

        .related-card:hover::before {
            transform: scaleX(1);
        }

        .related-card-category {
            display: inline-block;
            background: #f5f1ed;
            color: #8b7355;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .related-card-title {
            font-size: 1.2rem;
            color: #2c2416;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .related-card-excerpt {
            color: #6b5d50;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .related-card-date {
            color: #a0926a;
            font-size: 0.85rem;
        }

        .related-card-arrow {
            position: absolute;
            bottom: 25px;
            right: 25px;
            font-size: 1.5rem;
            color: #d4a574;
            transition: transform 0.3s ease;
        }

        .related-card:hover .related-card-arrow {
            transform: translateX(5px);
            color: #8b7355;
        }

        /* No Related Articles */
        .no-related {
            text-align: center;
            padding: 40px;
            color: #8a7a6a;
        }

        .no-related-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 60px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f5f1ed;
            border-top: 5px solid #8b7355;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #8b7355;
            font-size: 1.2rem;
        }

        /* Not Found State */
        .not-found {
            text-align: center;
            padding: 100px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(139, 115, 85, 0.1);
        }

        .not-found-icon {
            font-size: 5rem;
            margin-bottom: 25px;
        }

        .not-found-title {
            font-size: 2rem;
            color: #8b7355;
            margin-bottom: 15px;
        }

        .not-found-text {
            color: #6b5d50;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Responsive Design - Phone Optimized */
        @media (max-width: 768px) {
            /* Prevent horizontal scrolling */
            html, body {
                overflow-x: hidden !important;
                width: 100% !important;
                max-width: 100vw !important;
                position: relative;
            }
            
            body {
                background: #faf8f5;
            }
            
            .article-page {
                padding: 50px 0 20px;
                max-width: 100%;
                overflow-x: hidden;
            }

            /* Compact header for mobile */
            .article-header {
                padding: 15px 15px 20px;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                background: white;
            }
            
            .article-header::before {
                height: 3px;
            }
            
            .article-category {
                padding: 4px 12px;
                font-size: 0.7rem;
                margin-bottom: 10px;
            }

            .article-title {
                font-size: 1.25rem;
                line-height: 1.3;
                margin-bottom: 12px;
            }

            .article-meta {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px 15px;
                font-size: 0.75rem;
            }
            
            .meta-item {
                gap: 5px;
            }
            
            .meta-icon {
                font-size: 0.9rem;
            }

            /* Compact article body with small consistent text */
            .article-body {
                padding: 20px 15px;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                font-size: 0.9rem;
                line-height: 1.7;
                background: white;
            }

            .article-body h2 {
                font-size: 1.1rem;
                margin: 25px 0 12px;
                padding-left: 12px;
                border-left-width: 3px;
            }
            
            .article-body h3 {
                font-size: 1rem;
                margin: 20px 0 10px;
            }
            
            .article-body p {
                text-align: left;
                margin-bottom: 15px;
                font-size: 0.9rem;
                line-height: 1.65;
            }
            
            .article-body ul, .article-body ol {
                margin: 15px 0;
                padding-left: 25px;
            }
            
            .article-body li {
                margin-bottom: 8px;
                font-size: 0.9rem;
                line-height: 1.6;
            }
            
            .article-body blockquote {
                padding: 12px 15px;
                margin: 15px 0;
                border-radius: 0 8px 8px 0;
                font-size: 0.85rem;
            }
            
            .article-body blockquote::before {
                font-size: 2rem;
                top: -5px;
                left: 8px;
            }
            
            /* MathJax mobile fixes */
            .article-body mjx-container[display="true"] {
                padding: 10px 8px;
                margin: 15px 0;
                font-size: 0.85em;
            }

            /* Compact controls */
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.8rem;
                border-radius: 15px;
                gap: 5px;
                border-width: 1px;
            }
            
            .back-button span:last-child {
                display: none;
            }

            .font-controls {
                top: 10px;
                right: 10px;
                padding: 5px 8px;
                gap: 4px;
                border-radius: 15px;
                border-width: 1px;
            }

            .font-btn {
                width: 26px;
                height: 26px;
                font-size: 0.75rem;
            }

            /* Compact related section */
            .related-section {
                padding: 20px 15px;
                margin: 0;
                border-radius: 0;
                background: #faf8f5;
            }

            .related-header {
                margin-bottom: 20px;
            }

            .related-title {
                font-size: 1.1rem;
            }
            
            .related-subtitle {
                font-size: 0.85rem;
            }
            
            .related-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .related-card {
                padding: 15px;
            }
            
            .related-card-title {
                font-size: 0.95rem;
            }
            
            .related-card-excerpt {
                font-size: 0.85rem;
                line-height: 1.5;
            }
            
            .article-actions {
                flex-wrap: wrap;
                gap: 10px;
                padding-top: 20px;
            }

            .action-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
                flex: 1;
                min-width: 100px;
                justify-content: center;
            }
            
            /* Disable hover transforms on mobile */
            .action-btn:active,
            .related-card:active {
                transform: scale(0.98);
            }
            
            .related-card:hover {
                transform: none;
            }
            
            /* Disable all horizontal animations on mobile */
            .article-header,
            .article-body,
            .related-section,
            .related-card {
                animation: none !important;
            }
            
            @keyframes slideInLeft {
                from { opacity: 1; transform: none; }
                to { opacity: 1; transform: none; }
            }
            
            @keyframes slideInRight {
                from { opacity: 1; transform: none; }
                to { opacity: 1; transform: none; }
            }
        }
        
        /* Extra small phones */
        @media (max-width: 380px) {
            .article-page {
                padding: 45px 0 15px;
            }
            
            .article-header {
                padding: 12px 12px 15px;
            }
            
            .article-title {
                font-size: 1.1rem;
            }
            
            .article-category {
                padding: 3px 10px;
                font-size: 0.65rem;
            }
            
            .article-body {
                padding: 15px 12px;
                font-size: 0.85rem;
            }
            
            .article-body h2 {
                font-size: 1rem;
            }
            
            .article-body h3 {
                font-size: 0.9rem;
            }
            
            .article-body p,
            .article-body li {
                font-size: 0.85rem;
            }
            
            .back-button {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            .font-controls {
                padding: 4px 6px;
            }
            
            .font-btn {
                width: 24px;
                height: 24px;
                font-size: 0.7rem;
            }
        }
        
        /* Safe area for notched phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            .back-button {
                top: calc(10px + env(safe-area-inset-top));
            }
            
            .font-controls {
                top: calc(10px + env(safe-area-inset-top));
            }
            
            .article-page {
                padding-top: calc(50px + env(safe-area-inset-top));
            }
        }

        /* Print Styles */
        @media print {
            .back-button,
            .font-controls,
            .reading-progress,
            .article-actions,
            .related-section {
                display: none !important;
            }

            .article-page {
                padding: 0;
            }

            .article-header,
            .article-body {
                box-shadow: none;
                border-radius: 0;
            }
        }

        /* Smooth Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .article-header {
            animation: fadeInUp 0.6s ease-out;
        }

        .article-body {
            animation: fadeInUp 0.7s ease-out 0.1s both;
        }

        .related-section {
            animation: fadeInUp 0.7s ease-out 0.2s both;
        }

        .back-button {
            animation: slideInLeft 0.5s ease-out;
        }

        .font-controls {
            animation: slideInRight 0.5s ease-out;
        }

        .related-card {
            animation: fadeInUp 0.5s ease-out both;
        }

        .related-card:nth-child(1) { animation-delay: 0.1s; }
        .related-card:nth-child(2) { animation-delay: 0.2s; }
        .related-card:nth-child(3) { animation-delay: 0.3s; }

        /* GPU acceleration for smooth animations */
        .article-header,
        .article-body,
        .related-section,
        .back-button,
        .font-controls,
        .related-card {
            will-change: transform, opacity;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection styling */
        ::selection {
            background: rgba(139, 115, 85, 0.3);
            color: #2c2416;
        }
    </style>
</head>
<body>
    <div class="reading-progress" id="readingProgress"></div>
    
    <a href="index.html" class="back-button">
        <span>←</span>
        <span>Back Home</span>
    </a>

    <div class="font-controls">
        <button class="font-btn" id="decreaseFont" title="Decrease font size">A−</button>
        <button class="font-btn" id="increaseFont" title="Increase font size">A+</button>
    </div>

    <div class="article-page">
        <div id="articleContainer">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading article...</p>
            </div>
        </div>
    </div>

    <script src="read-article.js"></script>
</body>
</html>
